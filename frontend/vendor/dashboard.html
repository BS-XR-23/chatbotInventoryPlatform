<!DOCTYPE html>
<html>
<head>
  <title>Vendor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #e9ecef;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* ================= TOP BAR ================= */
    .top-bar {
      background-color: #343a40;
      color: white;
      padding: 12px 16px;
      border-radius: 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar h3 {
      color: white;
      margin: 0;
      cursor: pointer;
    }

    .top-bar .dropdown-toggle {
      color: white;
      border-color: white;
    }

    /* ================= SIDEBAR ================= */
    .sidebar {
      position: fixed;
      top: 56px; /* height of top bar */
      left: 0;
      width: 220px;
      height: calc(100% - 56px);
      background-color: #212529;
      color: white;
      padding: 12px 8px;
      display: flex;
      flex-direction: column;
      border-radius: 0;
    }

    .sidebar button {
      width: 100%;
      text-align: left;
      border: none;
      border-radius: 4px;
      margin-bottom: 6px;
      padding: 10px 12px;
      background-color: #212529;
      color: white;
      transition: background 0.2s;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: #343a40;
    }

    /* ================= MAIN CONTENT ================= */
    .main-content {
      margin-left: 220px; /* width of sidebar */
      padding: 80px 20px 20px 20px; /* top padding for top bar */
    }

    /* ================= ANALYTICS ================= */
    #analyticsSection h4 {
      color: #343a40;
    }

    #userAnalyticsCard {
      background-color: #ffffff;
      border: 1px solid #ffffff;
      margin-bottom: 16px;
    }

    .analytics-card {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }

    .analytics-card:hover {
      transform: translateY(-3px);
    }

    /* ================= TABLES & LISTS ================= */
    table {
      background-color: #ffffff;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    table th {
      background-color: #adb5bd;
      color: black;
    }

    #documentList li {
      background-color: #ffffff;
      border-bottom: 1px solid #dee2e6;
      transition: background-color 0.2s;
    }

    #documentList li:hover {
      background-color: #adb5bd;
      color: black;
    }

    #selectedFilesPreview li {
      background-color: #ffffff;
      padding: 4px 8px;
      border-radius: 4px;
      margin-bottom: 4px;
      border: 1px solid #dee2e6;
    }
    
    /* User select card at the bottom */
    #userAnalyticsCard {
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    /* Smaller dropdown inside the card */
    #userAnalyticsCard select.form-select-sm {
      font-size: 0.85rem;
      padding: 4px 8px;
    }

    pre {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      color: black;
    }

    .d-none { display: none !important; }

  </style>
</head>

<body>

<!-- ================= TOP BAR ================= -->
<div class="top-bar">
  <h3 onclick="showMainDashboard()">Vendor Dashboard</h3>

  <div class="dropdown">
    <button class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">
      Profile
    </button>
    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="#" onclick="showProfileForm()">Update Profile</a></li>
      <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Logout</a></li>
    </ul>
  </div>
</div>

<!-- ================= SIDEBAR ================= -->
<div class="sidebar">
  <button onclick="showMainDashboard()">Analytics</button>
  <button onclick="loadChatbots()">Chatbots</button>
  <button onclick="loadDocuments()">Documents</button>
</div>

<!-- ================= MAIN CONTENT ================= -->
<div class="main-content">

  <!-- Analytics -->
  <div id="analyticsSection">
    <h4 class="mb-3">Vendor Analytics</h4>

    <!-- Main analytics grid -->
    <div id="analyticsList"
        class="d-grid gap-3"
        style="grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));">
      <!-- JS will dynamically populate analytics cards here -->
    </div>

    <!-- User Select + Token Card (last card) -->
    <div id="userAnalyticsCard" class="analytics-card card p-3 mt-3" style="max-width: 260px;">
      <label class="form-label">Select User (optional)</label>
      <select id="analyticsUserSelect" class="form-select mb-2 form-select-sm">
        <option value="">All Users</option>
      </select>
      <div id="userAnalyticsContent" class="mt-2">
        <p>Select a user to see their data</p>
      </div>
    </div>
  </div>




  <!-- Chatbots -->
  <div id="chatbotsSection" class="d-none">
    <h4 class="mb-3">Chatbots</h4>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>LLM</th>
          <th>Vector Store</th>
          <th>Mode</th>
        </tr>
      </thead>
      <tbody id="chatbotList"></tbody>
    </table>
  </div>

  <!-- Documents -->
  <div id="documentsSection" class="d-none">
    <h4 class="mb-3">Documents</h4>

    <div class="card mb-3 p-3">
      <label class="form-label">Select Chatbot</label>
      <select id="documentChatbotSelect" class="form-select mb-2"></select>

      <label class="form-label">Upload Documents</label>
      <input type="file" class="form-control" multiple onchange="handleDocumentFileSelect(event)">

      <ul id="selectedFilesPreview" class="mt-2 small text-muted"></ul>

      <button class="btn btn-danger mt-2" onclick="uploadDocuments()">Upload</button>
    </div>

    <ul id="documentList" class="list-group"></ul>
  </div>

  <!-- Profile -->
  <div id="profileSection" class="d-none">
    <h4 class="mb-3">Update Profile</h4>

    <div class="mb-2">
      <label>Name</label>
      <input id="vendorName" class="form-control">
    </div>

    <div class="mb-2">
      <label>Email</label>
      <input id="vendorEmail" class="form-control">
    </div>

    <button class="btn btn-danger" onclick="saveProfile()">Save</button>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
