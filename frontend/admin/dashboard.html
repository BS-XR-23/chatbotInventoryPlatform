<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
      background-color: #f0f2f5;
    }

    /* ================= TOP BAR ================= */
    .top-bar {
      background-color: #343a40;
      color: white;
      padding: 12px 16px;
      border-radius: 0; /* remove rounding for seamless join */
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    /* ================= SIDEBAR ================= */
    .sidebar {
      width: 240px;
      background-color: #212529;
      color: white;
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: fixed;
      top: 76px; /* height of top bar + margin */
      bottom: 0;
      left: 0;
    }

    .sidebar .btn {
      width: 100%;
      text-align: left;
      border-radius: 0;
      margin-bottom: 4px;
    }

    /* ================= MAIN CONTENT ================= */
    .content {
      margin-left: 260px; /* sidebar width + some gap */
      padding: 20px;
      min-height: 100vh;
    }

    /* ================= CARDS ================= */
    .card {
      background-color: white;
    }

    /* ================= LISTS ================= */
    .list-group li {
      background-color: white;
      border-bottom: 1px solid #dee2e6;
    }

    .list-group li:hover {
      background-color: #adb5bd;
      color: black;
    }
  </style>
</head>
<body>

  <!-- ================= TOP BAR ================= -->
  <div class="top-bar">
    <h3 onclick="showAnalytics()">Admin Dashboard</h3>
    <div class="dropdown">
      <button class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown">
        Profile
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#" onclick="openProfile()">Update Profile</a></li>
        <li><a class="dropdown-item" href="#" onclick="openPassword()">Change Password</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </div>

  <!-- ================= SIDEBAR ================= -->
  <div class="sidebar">
    <button class="btn btn-dark" onclick="showAnalytics()">Analytics</button>
    <button class="btn btn-dark" onclick="showSection('chatbots')">Chatbots</button>
    <button class="btn btn-dark" onclick="showSection('vendors')">Vendors</button>
    <button class="btn btn-dark" onclick="showSection('documents')">Documents</button>
    <button class="btn btn-dark" onclick="showSection('embeddings')">Embeddings</button>
    <button class="btn btn-dark" onclick="showSection('llms')">LLMs</button>
  </div>

  <!-- ================= MAIN CONTENT ================= -->
  <div class="content">

    <!-- Dashboard / Analytics Section -->
    <div id="dashboard" class="section">
      <h4>Admin Dashboard</h4>
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h5>Most Used Chatbot</h5>
              <div id="mostUsedChatbot"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h5>Vendor Analytics</h5>
              <p id="mostUsersVendor"></p>
              <p id="mostChatbotsVendor"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Chatbots Section -->
    <div id="chatbots" class="section d-none">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Chatbots</h4>
        <button class="btn btn-primary" onclick="openAddChatbotModal()">Add Chatbot</button>
      </div>
      <div class="card">
        <div class="card-body">
          <ul id="chatbotList" class="list-group"></ul>
        </div>
      </div>
    </div>

    <!-- Vendors Section -->
    <div id="vendors" class="section d-none">
      <h4>Vendors</h4>
      <div class="card mb-4">
        <div class="card-body">
          <ul id="vendorList" class="list-group"></ul>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <label class="form-label">Total Tokens by Vendor</label>
          <select id="vendorSelect" class="form-select mb-2"></select>
          <div id="totalTokens"></div>
        </div>
      </div>
    </div>

    <!-- Documents Section -->
    <div id="documents" class="section d-none">
      <h4>Documents</h4>
      <div class="card">
        <div class="card-body">
          <ul id="documentList" class="list-group"></ul>
        </div>
      </div>
    </div>

    <!-- Embeddings Section -->
    <div id="embeddings" class="section d-none">
      <h4>Embeddings</h4>
      <button class="btn btn-primary mb-3" onclick="openAddEmbeddingModal()">Add Embedding</button>
      <div class="card">
        <div class="card-body">
          <ul id="embeddingList" class="list-group"></ul>
        </div>
      </div>
    </div>

    <!-- LLMs Section -->
    <div id="llms" class="section d-none">
      <h4>LLMs</h4>
      <button class="btn btn-primary mb-3" onclick="openAddLLMModal()">Add LLM</button>
      <div class="card">
        <div class="card-body">
          <ul id="llmList" class="list-group"></ul>
        </div>
      </div>
    </div>

  </div>

  <!-- ================= MODALS ================= -->
  <!-- Chatbot Modal -->
  <div class="modal fade" id="chatbotModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="chatbotForm" onsubmit="submitChatbotForm(event)">
        <div class="modal-header">
          <h5 class="modal-title" id="chatbotModalTitle">Add / Update Chatbot</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="chatbotId">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="chatbotName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Vendor</label>
            <select id="chatbotVendorId" class="form-select" required></select>
          </div>
          <div class="mb-3">
            <label class="form-label">LLM</label>
            <select id="chatbotLLMId" class="form-select" required></select>
          </div>
          <div class="mb-3">
            <label class="form-label">Mode</label>
            <select id="chatbotMode" class="form-select">
              <option value="private">Private</option>
              <option value="public">Public</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Vector Store</label>
            <select id="chatbotVectorStore" class="form-select">
              <option value="chroma">Chroma</option>
              <option value="faiss">FAISS</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="chatbotDescription"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- LLM Modal -->
  <div class="modal fade" id="llmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="llmForm" onsubmit="submitLLMForm(event)">
        <div class="modal-header">
          <h5 class="modal-title" id="llmModalTitle">Add / Update LLM</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="llmId">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="llmName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Provider</label>
            <input type="text" class="form-control" id="llmProvider" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Embedding</label>
            <select id="llmEmbeddingId" class="form-select"></select>
          </div>
          <div class="mb-3">
            <label class="form-label">Token Limit</label>
            <input type="number" class="form-control" id="llmTokenLimit">
          </div>
          <div class="mb-3">
            <label class="form-label">Context Limit</label>
            <input type="number" class="form-control" id="llmContextLimit">
          </div>
          <div class="mb-3">
            <label class="form-label">Path</label>
            <input type="text" class="form-control" id="llmPath">
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select id="llmStatus" class="form-select">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Embedding Modal -->
  <div class="modal fade" id="embeddingModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="embeddingForm" onsubmit="submitEmbeddingForm(event)">
        <div class="modal-header">
          <h5 class="modal-title" id="embeddingModalTitle">Add / Update Embedding</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="embeddingId">
          <div class="mb-3">
            <label class="form-label">Model Name</label>
            <input type="text" class="form-control" id="embeddingModelName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Provider</label>
            <input type="text" class="form-control" id="embeddingProvider" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Path</label>
            <input type="text" class="form-control" id="embeddingPath">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
