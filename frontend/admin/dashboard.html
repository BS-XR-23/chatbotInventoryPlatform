<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { overflow: hidden; }
    .sidebar {
      width: 240px;
      height: 100vh;
      position: fixed;
      background: #212529;
      color: white;
    }
    .sidebar button {
      width: 100%;
      text-align: left;
      margin-bottom: 4px;
    }
    .content {
      margin-left: 240px;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar p-3">
  <h5 class="mb-4">Admin Dashboard</h5>
  <button class="btn btn-dark" onclick="showSection('chatbots')">Chatbots</button>
  <button class="btn btn-dark" onclick="showSection('vendors')">Vendors</button>
  <button class="btn btn-dark" onclick="showSection('documents')">Documents</button>
  <button class="btn btn-dark" onclick="showSection('embeddings')">Embeddings</button>
  <button class="btn btn-dark" onclick="showSection('llms')">LLMs</button>
</div>

<!-- Main Content -->
<div class="content">

  <!-- Top Bar -->
  <div class="d-flex justify-content-end mb-3">
    <div class="dropdown">
      <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
        Profile
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#" onclick="openProfile()">Update Profile</a></li>
        <li><a class="dropdown-item" href="#" onclick="openPassword()">Change Password</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Logout</a></li>
      </ul>
    </div>
  </div>

  <!-- Chatbots Section -->
  <div id="chatbots" class="section">
    <h4>Chatbots</h4>
    <div class="card mb-4">
      <div class="card-body">
        <ul id="chatbotList" class="list-group"></ul>
      </div>
    </div>
    <h5>Analytics</h5>
    <div class="card">
      <div class="card-body">
        <p><strong>Most Used Chatbot:</strong></p>
        <div id="mostUsedChatbot"></div>
      </div>
    </div>
  </div>

  <!-- Vendors Section -->
  <div id="vendors" class="section d-none">
    <h4>Vendors</h4>
    <div class="card mb-4">
      <div class="card-body">
        <ul id="vendorList" class="list-group"></ul>
      </div>
    </div>
    <h5>Analytics</h5>
    <div class="card mb-3">
      <div class="card-body">
        <p id="mostUsersVendor"></p>
        <p id="mostChatbotsVendor"></p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <label class="form-label">Total Tokens by Vendor</label>
        <select id="vendorSelect" class="form-select mb-2"></select>
        <div id="totalTokens"></div>
      </div>
    </div>
  </div>

  <!-- Documents Section -->
  <div id="documents" class="section d-none">
    <h4>Documents</h4>
    <div class="card">
      <div class="card-body">
        <ul id="documentList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Embeddings Section -->
  <div id="embeddings" class="section d-none">
    <h4>Embeddings</h4>
    <button class="btn btn-primary mb-3" onclick="openAddEmbeddingModal()">Add Embedding</button>
    <div class="card">
      <div class="card-body">
        <ul id="embeddingList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- LLMs Section -->
  <div id="llms" class="section d-none">
    <h4>LLMs</h4>
    <button class="btn btn-primary mb-3" onclick="openAddLLMModal()">Add LLM</button>
    <div class="card">
      <div class="card-body">
        <ul id="llmList" class="list-group"></ul>
      </div>
    </div>
  </div>

</div>

<!-- Embedding Modal -->
<div class="modal fade" id="embeddingModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="embeddingForm" onsubmit="submitEmbeddingForm(event)">
      <div class="modal-header">
        <h5 class="modal-title" id="embeddingModalTitle">Add / Update Embedding</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="embeddingId">
        <div class="mb-3">
          <label class="form-label">Model Name</label>
          <input type="text" class="form-control" id="embeddingModelName" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Provider</label>
          <input type="text" class="form-control" id="embeddingProvider" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Path</label>
          <input type="text" class="form-control" id="embeddingPath">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- LLM Modal -->
<div class="modal fade" id="llmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="llmForm" onsubmit="submitLLMForm(event)">
      <div class="modal-header">
        <h5 class="modal-title" id="llmModalTitle">Add / Update LLM</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="llmId">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="llmName" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Provider</label>
          <input type="text" class="form-control" id="llmProvider" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Embedding Model</label>
          <select id="llmEmbeddingId" class="form-select" required></select>
        </div>
        <div class="mb-3">
          <label class="form-label">Default Token Limit</label>
          <input type="number" class="form-control" id="llmTokenLimit" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Default Context Limit</label>
          <input type="number" class="form-control" id="llmContextLimit" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Path</label>
          <input type="text" class="form-control" id="llmPath">
        </div>
        <div class="mb-3">
          <label class="form-label">Status</label>
          <select id="llmStatus" class="form-select">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="dashboard.js"></script>
</body>
</html>
