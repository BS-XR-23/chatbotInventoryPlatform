
<!DOCTYPE html>
<html>
<head>
<title>User Chat</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h3>Chat with Chatbot</h3>
<div class="border chat-box p-2 mb-2" id="chatBox"></div>
<input id="msg" class="form-control" placeholder="Type message">
<button class="btn btn-success mt-2" onclick="send()">Send</button>

<script>
async function send() {
  chatBox.innerHTML += "<div><b>You:</b> " + msg.value + "</div>";
  msg.value = "";
}
</script>
</body>
</html>
