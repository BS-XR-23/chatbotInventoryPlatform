<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling for messages */
        .session {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .message.user {
            color: #0d6efd; /* blue for user messages */
            margin-left: 10px;
        }
        .message.chatbot {
            color: #198754; /* green for bot messages */
            margin-left: 20px;
        }

        /* Chat widget */
        #chatBubble {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #0d6efd;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            z-index: 9999;
        }

        #chatWindow {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 10000;
        }

        #chatHeader {
            background: #0d6efd;
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        #chatMessages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        #chatInputContainer {
            display: flex;
            border-top: 1px solid #ccc;
        }

        #chatInput {
            flex: 1;
            border: none;
            padding: 10px;
        }

        #sendBtn {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 0 15px;
            cursor: pointer;
        }
    </style>
</head>
<body class="container mt-4">

<!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Users</h3>

    <!-- Profile Dropdown -->
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            Profile
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li><button class="dropdown-item" id="updateProfileBtn">Update Profile</button></li>
            <li><button class="dropdown-item" id="logoutBtn">Logout</button></li>
            <li><button class="dropdown-item text-danger" id="deleteAccountBtn">Delete Account</button></li>
        </ul>
    </div>
</div>

<!-- User Info -->
<div class="mb-3">
    <strong>Name:</strong> <span id="userName"></span> |
    <strong>Email:</strong> <span id="userEmail"></span>
</div>

<!-- Conversations Control -->
<div class="mb-3">
    <button class="btn btn-primary" id="allConversationsBtn">All Conversations</button>
</div>

<!-- Conversations Container -->
<div id="conversationsContainer">
    <!-- Messages grouped by session will be rendered here -->
</div>

<!-- Chat Bubble -->
<div id="chatBubble">ðŸ’¬</div>

<!-- Chat Window -->
<div id="chatWindow">
    <div id="chatHeader">Chat with Bot âœ–</div>
    <div id="chatMessages"></div>
    <div id="chatInputContainer">
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- User Dashboard JS -->
<script src="dashboard.js"></script>

</body>
</html>
