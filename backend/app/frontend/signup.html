<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #eef2f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .signup-card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      width: 380px;
    }
    h3 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
<div class="signup-card">
  <h3>Create Account</h3>

  <input id="name" class="form-control mb-2" placeholder="Full Name" />
  <input id="email" class="form-control mb-2" placeholder="Email" type="email" />
  <input id="password" class="form-control mb-3" placeholder="Password" type="password" />

  <button class="btn btn-success w-100" onclick="signup()">Sign Up</button>

  <div class="text-center mt-3">
    <small>Already have an account?</small><br>
    <a href="index.html">Back to Login</a>
  </div>
</div>


<script>
async function signup() {
  const payload = {
    name: document.getElementById("name").value.trim(),
    email: document.getElementById("email").value.trim(),
    password: document.getElementById("password").value.trim()
  };

  if (!payload.name || !payload.email || !payload.password) {
    alert("All fields are required.");
    return;
  }

  try {
    const res = await fetch("https://mhz-sarah-enjoy-citysearch.trycloudflare.com /users/create", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(payload)
    });

    if (!res.ok) {
      alert("Email already registered or invalid data ‚ùå");
      return;
    }

    alert("üéâ Account created successfully! Redirecting to login...");
    window.location.href = "index.html"; // Go back to your login page
  } catch (err) {
    alert("Something went wrong. Please try again.");
    console.error(err);
  }
}
</script>

</body>
</html>
